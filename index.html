    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', 'Tajawal', sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      [dir="rtl"] {
        font-family: 'Tajawal', sans-serif;
      }
      .dayone-orange { color: #ff9900; }
      .bg-dayone-orange { background-color: #ff9900; }
      .border-dayone-orange { border-color: #ff9900; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .reveal { opacity: 0; animation: fadeInUp 0.8s ease-out forwards; }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
    </style>
